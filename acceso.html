<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="icon" href="img/lenguajes.png">
    <link rel="stylesheet" href="css/acceso.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>

        function validar() {
            var opcion = document.formulario.recordar;
            if (opcion.checked == true) { 
                swal("Se ha iniciado sesion")
            } else { 
                swal("No se ha iniciado sesion. \n Acepte terminos y condiciones");
                return false; 
            }
        }
  
</script>

</head>

<body>
    <section>
        <div class="regresard">
            <a href="index.html" class="regresar">Regresar</a>
        </div>
            <div class="cajaPrincipal">
                <div class="form-value">
                    <form name="formulario" class="formbasico needs-validation" action="#" onsubmit="return validar()" novalidate>
                        <div class="titulo">
                            <h2>Inicio Sesion</h2>
                        </div>
                        <div class="inputbox">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-open-heart" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l3.235 1.94a2.76 2.76 0 0 0-.233 1.027L1 7.384v5.733l3.479-2.087c.15.275.335.553.558.83l-4.002 2.402A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738l-4.002-2.401c.223-.278.408-.556.558-.831L15 13.117V7.383l-3.002 1.801a2.76 2.76 0 0 0-.233-1.026L15 6.217V5.4a1 1 0 0 0-.53-.882l-6-3.2ZM7.06.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                                </svg>
                            </span>
                            <input type="email" class="texto" id="validationCustomEmail" required>
                            <label for="validationCustomEmail">Email</label>
                            <div class="invalid-feedback">
                                Ingresar email.
                            </div>
                        </div>

                        <div class="inputbox">
                            <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                            </svg>
                        </span>
                            <input type="password" class="texto" id="validationCustom02" required>
                            <label for="validationCustomPassword">Contrase単a</label>
                            <div class="invalid-feedback">
                                Ingresar Contrase単a
                            </div>
                        </div>
                        <div class="recordar">
                            <label for="invalidCheck"><input name="recordar" type="checkbox" name="condiciones" id="invalidCheck">Aceptar terminos y condiciones  <br> <a href="#">Recordar contrase単a :D</a></label>
                        </div>
                        <div class="invalid-feedback">
                            Debes aceptar los terminos y condiciones
                        </div>

                        <button type="submit"> Inicia Sesion </button>

                        <div class="registro">
                            <p>多No tienes cuenta? Ven registrate ;D <a href="registro.html">Registrarse</a></p>
                        </div>
                    </form>
                </div>
            </div>
    </section>
    <script>
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion</title>
    <link rel="stylesheet" href="css/reserva.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>

        function validar() {
            var opcion = document.formulario.boton;
            if (opcion.checked == true) { 
                swal("Se ha registrado la reserva del libro :D")
            } else { 
                swal("No se registra reserva del libro. \n Acepte terminos y condiciones");
                return false; 
            }
        }
  
</script>
</head>

<body>
    <div class="regresard">
        <a href="index.html" class="regresar">Regresar</a>
    </div>
    <section>
        <div class="contenedorform">
            <form class="row g-3 needs-validation" name="formulario" novalidate>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Tipo de documento</label>
                    <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Seleccione el tipo de documento</option>
                <option>Cédula de Ciudadania</option>
                <option>Tarjeta de identidad</option>
                <option>Pasaporte de Extranjeria</option>
            </select>
                    <div class="invalid-feedback">
                        Seleccione el tipo de documento
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Numero de documento</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Numero de documento" required>
                    <div class="valid-feedback">
                        ¡Correcto!
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Usuario</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Escriba su Usuario
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="validationCustom01" value="Numero de Documento" required>
                    <div class="invalid-feedback">
                        Escriba su telefono
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Libros disponibles</label>
                    <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Seleccione el libro disponible</option>
                <option>Cien años de soledad - Gabriel Garcia Marquez</option>
                <option>Satanas - Mario Mendoza</option>
                <option>Akelarre - Mario Mendoza</option>
                <option>El diario del fin del mundo - Mario Mendoza</option>
            </select>
                    <div class="invalid-feedback">
                        Seleccione el libro disponible
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                Estoy de acuerdo con los terminos y condiciones
                </label>
                        <div class="invalid-feedback">
                            Debes aceptar los terminos y condiciones
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="boton" type="submit">Validar</button>
                </div>
            </form>
        </div>
    </section>
    <script>
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
